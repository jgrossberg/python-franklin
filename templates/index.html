<!DOCTYPE html>
<head>
  <title>Realmarkably Copy Generator</title>
  <meta name="description" content="real estate copy generating tool" />
  <link
    rel="icon"
    href="{{ url_for('static', filename='favicon.ico') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Tell us about your property</h3>
  <form action="/" method="post">

    <input type="text" name="bedroom-count" placeholder="Bedrooms" />
    <input type="text" name="bathroom-count" placeholder="Bathrooms" />
    <input type="text" name="zipcode" placeholder="Zipcode" />
    
    {% for checkbox in checkboxes %}
      <div>
        <input type="checkbox" name={{checkbox.name}} name={{checkbox.name}} >
        <label for={{checkbox.name}}>{{checkbox.name}}</label>
      </div>
    {% endfor %}

    <input type="submit" value="Create Copy" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <a href="/contact">Contact</a>


</body>
